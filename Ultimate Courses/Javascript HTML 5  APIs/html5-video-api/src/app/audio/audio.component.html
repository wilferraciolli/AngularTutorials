<h1>JavaScript HTML5 APIs</h1>
<div class="audio-player">
  <!-- <video controls autoplay loop >-->
  <audio class="audio-media" controls>
    <source src="assets/media/autumn.mp3" type="audio/mpeg">
  </audio>

  <div class="audio-player__controls">
    <button type="button" class="audio-player__play">
      <img src="assets/img/icons/play.svg" alt="Play pause icon">
    </button>
    <button type="button" class="audio-player__stop">
      <img src="assets/img/icons/stop.svg"
           alt="Stop icon">
    </button>

    <div class="audio-player__progress">
      <input type="range" class="audio-player__timeline" min="0" max="100" value="0">
      <span class="audio-player__duration"></span>
    </div>

    <div class="audio-player__sound">
      <img src="assets/img/icons/volume.svg" class="audio-player__mute" alt="Volume icon">
      <input type="range" class="audio-player__volume" min="0" max="100" value="100">
    </div>
  </div>
</div>
