<!-- Add previous today and next buttons TODO move to the header -->
<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary"
           mwlCalendarPreviousView
           [view]="view"
           [(viewDate)]="viewDate">
        Previous
      </div>
      <div class="btn btn-outline-secondary"
           mwlCalendarToday
           [(viewDate)]="viewDate">
        Today
      </div>
      <div class="btn btn-primary"
           mwlCalendarNextView
           [view]="view"
           [(viewDate)]="viewDate">
        Next
      </div>
    </div>
  </div>

  <!-- Add title -->
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
</div>


<mwl-calendar-month-view
  [viewDate]="viewDate"
  [events]="events"
  (dayClicked)="dayClicked($event.day)"
>
</mwl-calendar-month-view>
