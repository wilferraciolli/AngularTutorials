<h1>Orders</h1>
<p *ngIf="area() ; else noArea">Your area is {{ area() }}</p>
<div *ngFor="let order of orders()" [routerLink]="'/orders/'+order.id" [class]="getCssClass(order)">
  id: {{order.id}}
  area: {{order.area}}
  Status: {{ order.status | orderStatus }}
</div>
<ng-template #noArea>
  <p>You are not assigned to an area. Click <a [routerLink]="'/areas'">here</a> to claim one.</p>
</ng-template>
