<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}"
                 rowHeight="200px">
    <!--Mini Cards-->
    <div *ngIf="cardLayout |async as cardLayout">
      <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]"
                     [colspan]="cardLayout.miniCard.cols"
                     [rowspan]="cardLayout.miniCard.rows">
        <app-card title="Card {{i}}">
          <div>Mini Card Content Here</div>
        </app-card>
      </mat-grid-tile>

      <!--Charts-->
      <mat-grid-tile *ngFor="let i of [5, 6, 7, 8]"
                     [colspan]="cardLayout.chart.cols"
                     [rowspan]="cardLayout.chart.rows">
        <app-card title="Card {{i}}">
          <div>Chart Content Here</div>
        </app-card>
      </mat-grid-tile>

      <!--Table-->
      <mat-grid-tile [colspan]="cardLayout.table.cols"
                     [rowspan]="cardLayout.table.rows">
        <app-card title="Card 9">
          <div>Table Content Here</div>
        </app-card>
      </mat-grid-tile>
    </div>

  </mat-grid-list>
</div>
