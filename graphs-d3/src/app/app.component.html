<div class="app-container">

  <mat-toolbar color="primary">
    <span>D2 Js graphs</span>
    <div class="app-nav">

      <button mat-fab extended routerLink="/graphs/arch">
        <mat-icon>donut_small</mat-icon>
        Arch
      </button>

      <div class="app-navItem">
        <button mat-fab extended routerLink="/graphs/bar">
          <mat-icon><span class="material-symbols-outlined">bar_chart</span></mat-icon>
          Bar
        </button>
      </div>

      <div class="app-navItem">
        <button mat-fab extended routerLink="/graphs/arch">
          <mat-icon>menu</mat-icon>
          Arch2
        </button>
      </div>

    </div>
  </mat-toolbar>

</div>

<router-outlet></router-outlet>

<app-bar-char-vertical
  [data]="data"
  [domain]="domain"
  [barColors]="barColor">

</app-bar-char-vertical>
