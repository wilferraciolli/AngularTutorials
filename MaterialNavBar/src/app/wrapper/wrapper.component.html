<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
               [opened]="!isScreenSmall()"
               [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      <span>Nava Bar Title</span>
    </mat-toolbar>

    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
    <!--    <p><button mat-button (click)="close('toggle button')">Toggle</button></p>-->
  </mat-sidenav>

  <!--  <div class="app-sidenav-content">-->
  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <router-outlet></router-outlet>

<!--    <button mat-button (click)="sidenav.toggle()">Open</button>-->
    <!--  </div>-->
  </mat-sidenav-content>
</mat-sidenav-container>
