<h2>Provider list</h2>
<p>Providers are a way to configure Angular's DI. it allows to pass values to be injected and allow its creation
  manipulation
</p>
<span> provide: Logger, useClass: Logger</span>

<mat-divider/>

<div class="providerList-container">
  <app-provider-use-class />
  <app-provider-use-value />
  <app-provider-use-existing />
  <app-provider-use-factory />
</div>
