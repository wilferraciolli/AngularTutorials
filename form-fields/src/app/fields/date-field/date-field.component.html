<div class="form-group">
  <label>{{ label }}</label>
  <input
    [type]="fieldType"
    class="form-control"
    [attr.placeholder]="label"
    [(ngModel)]="value"
    [disabled]="disabled"
    [readOnly]="disabled"
    (input)="onChange(value)"
    (blur)="onTouched()"
  />

  <div *ngIf="errorRequired()" class="text-danger">
    This field is required.
  </div>

  <div *ngIf="errorCannotBeBeforeMinDate()" class="text-danger">
    This date cannot be before {{ min }}.
  </div>

  <div *ngIf="errorCannotBeAfterMaxDate()" class="text-danger">
    This date cannot be after {{ max }}.
  </div>

  <br><br><br><br>
</div>
