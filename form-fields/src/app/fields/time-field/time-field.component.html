<div class="time-field-container">
  <div class="time-field-label">
    <label>{{ label }}</label>
  </div>
  <div class="time-field-input">
    <input
      matInput
      [type]="fieldType"
      [attr.placeholder]="label"
      [(ngModel)]="value"
      [disabled]="disabled"
      [readOnly]="disabled"
      [min]="min"
      [max]="max"
      (input)="onChange(value)"
      (blur)="onTouched()"
    />
  </div>

  <div *ngIf="errorRequired()"
       class="time-field-error">
    This field is required.
  </div>

  <div *ngIf="errorCannotBeBeforeMinTime()"
       class="time-field-error">
    {{ minTimeErrorLabel }} {{ min }}.
  </div>

  <div *ngIf="errorCannotBeAfterMaxTime()"
       class="time-field-error">
    {{ maxTimeErrorLabel }} {{ max }}.
  </div>

  <br>
  <br>
  <br>
  <br>
</div>
