<div class="animation-demo-container">
  <div class="card-container">
    <div *ngIf="cardIsDisplayed"
         @fadeSlideInOut
         class="demo-card">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Small</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ longText }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="demo-controller-container">
    <button mat-flat-button color="{{ cardIsDisplayed ? 'warn' : 'primary' }}" class="demo-button"
            (click)="toggleCard()">{{ cardIsDisplayed ? 'Hide Card' : 'Show Card' }}
    </button>
  </div>
</div>
