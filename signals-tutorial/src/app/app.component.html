<mat-drawer-container class="example-container"
                      autosize>
  <mat-drawer #drawer
              class="example-sidenav"
              mode="side">
    <h2>Signals</h2>
    <div class="buttons">
      <a routerLink="/">
        <button mat-button
                color="primary">Home
        </button>
      </a>

      <a routerLink="/toSignal">
        <button mat-button
                color="primary">toSignal()
        </button>
      </a>

      <a routerLink="/toObservable">
        <button mat-button
                color="primary">toObservable()
        </button>
      </a>

    </div>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with menu icon"
              (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>RxJS tutorial</span>

      <span class="example-spacer"></span>

      <button mat-icon-button
              class="example-icon"
              aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
